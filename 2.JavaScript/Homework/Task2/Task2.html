<!DOCTYPE html>
<html>
<head>
	<title>JavaScript №2</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		var price = prompt(price, default);
		var discont = 25;
		
		while((price < 100000) && (price > 5000)){
			var total = price - (price * (discont / 100));
		}
		alert(total);



		var number = prompt(number, default);

		while(number > 0){
			document.write("Numder больше нуля<br>");
			number = number - 1;
		}
		document.write("Numder меньше нуля"); 

	</script>
	<h1>Второе занятие</h1>
</body>
</html>
