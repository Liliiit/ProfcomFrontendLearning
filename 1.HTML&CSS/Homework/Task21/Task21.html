<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Наследование в CSS</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
<body>
	<article>
		<h1>Форма</h1>
		<form method="post" action="" class="subform">
			<p>
				<label for="name">Как вас зовут?</label>
				<input type="text" name="name" id="name">
			</p>
			<p>
				<label for="email">Введите вашу почту</label>
				<input type="email" name="email" id="email">
			</p>
			<p>Ваш любимый цвет:
				<label>
					<input type="radio" name="skill" value="1">
					Гейский металлик
				</label>
				<label>
					<input type="radio" name="skill" value="2">
					Пи** вишня
				</label>
				<label>
					<input type="radio" name="skill" value="3">
					Серобуромалиновый 
				</label>
			</p>
			<p>
				<label for="goal">Зачем вы поступали на ВМК:</label>
				<select name="goal" id="goal">
					<option>Хочу сменить профессю</option>
					<option>Повысить скилл</option>
					<option>Как хобби</option>
					<option>Хочу быть фрилансером</option>
				</select>
			</p>
			<p>
				<label for="comments">Ваше пожелание будущим поколениям</label>
				<textarea name="comments" cols="40" rows="5" id="comments">
				</textarea>
			</p>
			<p>
				<input type="submit" value="Отправить">
			</p>
		</form>
	</article>
</body>
</html>
